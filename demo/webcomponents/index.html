<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GroceryWorks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Scott Davis <scott.davis@thoughtworks.com>">
    <meta name="description" content="GroceryWorks is a fictional grocery store website.">

    <!-- Polyfill for dialog element -->
    <link rel="stylesheet" href="css/dialog-polyfill.css">
    <script defer src="js/dialog-polyfill.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <script defer src="components/th-itemlist/index.js"></script>
    <script defer src="components/th-sidebar/index.js"></script>

    <!-- Template for adding items to the cart -->
    <template id="cart-item">
      <tr data-id="">
        <td colspan="2" class="item-name"></td>
      </tr>
      <tr data-id="">
        <td><span class="item-amount"></span> <span class="item-unit"></span></td>
        <td class="item-total"></td>
      </tr>
    </template>
  </head>

  <body>
    <header>
      <span class="logo-first">Grocery</span><span class="logo-second">Works</span>
    </header>

    <div class="container">
      <th-sidebar></th-sidebar>
      <th-itemlist></th-itemlist>


      <!-- Shopping Cart -->
      <div class="cart">
        <button class="purchase-button">Purchase</button>
        <table class="cart-table">
          <caption>Your Order</caption>
          <thead>
            <tr>
              <td>Total</td>
              <td class="cart-total">$0.00</td>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>

        <dialog id="checkout-dialog">
          <header>
            <span class="dialog-buttons">
              <button id="place-order-button">Place Order</button>
              <button id="cancel-order-button">Cancel</button>
            </span>
          </header>

          <div class="dialog-body"></div>
        </dialog>
      </div>

  </body>
</html>
