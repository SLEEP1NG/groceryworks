<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GroceryWorks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Scott Davis <scott.davis@thoughtworks.com>">
    <meta name="description" content="GroceryWorks is a fictional grocery store website.">

    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
 </head>

  <body>
    <header>
      <span class="logo-first">Grocery</span><span class="logo-second">Works</span>
    </header>
    <div class="container">
      <div class="sidebar">
        <form>
          <div class="switch-field">
            <input type="radio" id="beans" name="item-filter" value="beans" checked/>
            <label for="beans">Beans</label>
            <input type="radio" id="nuts" name="item-filter" value="nuts" />
            <label for="nuts">Nuts</label>
            <input type="radio" id="pasta" name="item-filter" value="pasta" />
            <label for="pasta">Pasta</label>
            <input type="radio" id="produce" name="item-filter" value="produce" />
            <label for="produce">Produce</label>
          </div>
        </form>
      </div>
 
      <main>
        <div class="item hidden" data-category="beans">
          <img src="img/beans/white-navy-beans.jpg">
          <p>Navy Beans</p>
        </div>
        <div class="item hidden" data-category="nuts">Cashews</div>
        <div class="item hidden" data-category="pasta">Elbow Macaroni</div>
        <div class="item hidden" data-category="produce">Brussels Sprouts</div>
        
        <div class="item hidden" data-category="beans">
          <img src="img/beans/pinto-beans.jpg">
          <p>Pinto Beans</p>
        </div>
        <div class="item hidden" data-category="nuts">Peanuts</div>
        <div class="item hidden" data-category="pasta">Rotini</div>
        <div class="item hidden" data-category="produce">Mushrooms</div>
      
      </main>
    </div> 
  </body>
</html>
